<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Invite Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <img src="./assets/background.png" id="background" alt="background">
                <header>
                    <img src="./assets/logo.svg" id="logo" alt="Logo de confetes">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>
        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>

                <form>
                    <fieldset id="about-event">
                        <legend>
                            <img src="./assets/icons/calendar.svg" alt="Ícone de um calendario">
                            Sobre o evento
                        </legend>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" id="title" name="title" placeholder="Nome do evento">
                        </div>
                        <div class="date-wrapper">
                            <div class="input-wrapper">
                                <label for="start-date">Início</label>
                                <input type="datetime" name="start-date" id="start-date">
                            </div>
                            <div class="input-wrapper">
                                <label for="end-date">Fim</label>
                                <input type="datetime" name="end-date" id="end-date">
                            </div>
                        </div>
                        <div class="options">
                            <div class="input-wrapper">
                                <legend>Tipo</legend>
                                <div class="radio-wrapper">
                                    <div class="radio-inner">
                                        <label for="in-person">Presencial</label>
                                        <input type="radio" name="in-person" id="in-person">
                                    </div>
                                    <div class="radio-inner">
                                        <label for="online">Online</label>
                                        <input type="radio" name="online" id="online">
                                    </div>
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <label for="location">Local</label>
                                <input type="text" name="location" id="location">
                            </div>
                        </div>
                        <div class="textarea-wrapper">
                            <label for="description">Descrição</label>
                            <textarea
                                name="description"
                                id="description"
                                placeholder="Escreva sobre os detalhes do evento"
                                cols="30" rows="5">
                            </textarea>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
